<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Score System - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 12px 15px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .alert {
            display: none;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .credentials-hint {
            background: #f0f4ff;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 13px;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Invoice Score System</h1>
            <p>Admin Login</p>
        </div>

        <div id="alertBox" class="alert" role="alert"></div>

        <form id="loginForm">
            <input type="text" class="form-control" id="username" placeholder="Username" required>
            <input type="password" class="form-control" id="password" placeholder="Password" required>
            <button type="submit" class="btn-login">Login</button>
        </form>

        <div class="credentials-hint">
            <strong>Demo Credentials:</strong><br>
            Username: <code>admin</code><br>
            Password: <code>admin123</code>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const alertBox = document.getElementById('alertBox');

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                    credentials: 'include' // IMPORTANT: Include cookies/session
                });

                const data = await response.json();
                console.log('Login response:', data);

                if (data.success) {
                    alertBox.className = 'alert alert-success';
                    alertBox.textContent = data.message;
                    alertBox.style.display = 'block';

                    // Verify session is set before redirecting
                    setTimeout(async () => {
                        try {
                            const checkResponse = await fetch('/api/auth/check', {
                                credentials: 'include' // Include cookies
                            });
                            const checkData = await checkResponse.json();
                            console.log('Session check:', checkData);

                            if (checkData.success) {
                                window.location.href = '/dashboard';
                            } else {
                                alertBox.className = 'alert alert-danger';
                                alertBox.textContent = 'Session not established. Please try again.';
                            }
                        } catch (error) {
                            console.error('Session check error:', error);
                            // Still try to redirect
                            window.location.href = '/dashboard';
                        }
                    }, 1000);
                } else {
                    alertBox.className = 'alert alert-danger';
                    alertBox.textContent = data.message;
                    alertBox.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                alertBox.className = 'alert alert-danger';
                alertBox.textContent = 'Error logging in. Please try again.';
                alertBox.style.display = 'block';
            }
        });

        // Check if already logged in on page load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('/api/auth/check', {
                    credentials: 'include'
                });
                const data = await response.json();
                if (data.success) {
                    // Already logged in, redirect to dashboard
                    window.location.href = '/dashboard';
                }
            } catch (error) {
                console.log('Not logged in');
            }
        });
    </script>
</body>

</html>
